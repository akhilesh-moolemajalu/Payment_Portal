<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Entry</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="payment-entry-page">
  <section class="form-section">
    <div class="login-header">
      <img src="KPH.jpg" alt="Logo">
      <h2>Payment Entry</h2>
    </div>

    <!-- Navigation Button inside the box -->
    <div class="nav-btn-container">
      <a href="PaymentDashboard.html" class="btn-nav">Go to Dashboard</a>
    </div>

    <form id="paymentForm">
      <div class="form-group">
        <input type="text" id="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="number" id="amount" required placeholder=" " />
        <label for="amount">Paid Amount</label>
      </div>

      <div class="form-group">
        <select id="method" required>
          <option value="" disabled selected hidden></option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
          <option value="Cash">Cash</option>
        </select>
        <label for="method">Payment Method</label>
      </div>

      <div class="form-group">
        <select id="type" required>
          <option value="" disabled selected hidden></option>
          <option value="Full">Full Payment</option>
          <option value="1st Installment">1st Installment</option>
          <option value="2nd Installment">2nd Installment</option>
          <option value="3rd Installment">3rd Installment</option>
          <option value="4th Installment">4th Installment</option>
        </select>
        <label for="type">Payment Type</label>
      </div>

      <div class="form-group">
        <input type="date" id="date" required />
        <label for="date">Date of Payment</label>
      </div>

      <div class="form-group">
        <input type="date" id="nextDate" />
        <label for="nextDate">Next Installment Date</label>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="reminder" />
        <label for="reminder">Set reminder 1 week before due date</label>
      </div>

      <div class="button-container">
        <button type="submit" class="btn-submit">Save Payment</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </section>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form values
      let entry = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value,
        method: document.getElementById("method").value,
        type: document.getElementById("type").value,
        date: document.getElementById("date").value,
        nextDate: document.getElementById("nextDate").value,
        reminder: document.getElementById("reminder").checked
      };

      // Get existing entries
      let entries = JSON.parse(localStorage.getItem("payments")) || [];

      // Add new entry
      entries.push(entry);

      // Save back to localStorage
      localStorage.setItem("payments", JSON.stringify(entries));

      alert("Payment entry saved!");
      this.reset();
    });
  </script>
</body>
</html>
