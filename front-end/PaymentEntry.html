<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Entry</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #saveBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="payment-entry-page">
  <section class="form-section">
    <div class="login-header">
      <img src="KPH.jpg" alt="Logo">
      <h2>Payment Entry</h2>
    </div>

    <!-- Navigation Button inside the box -->
    <div class="nav-btn-container">
      <a href="PaymentDashboard.html" class="btn-nav">Go to Dashboard</a>
    </div>

    <form id="paymentForm">
      <div class="form-group">
        <input type="text" id="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="number" id="amount" required placeholder=" " />
        <label for="amount">Paid Amount</label>
      </div>

      <div class="form-group">
        <select id="method" required>
          <option value="" disabled selected hidden></option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
          <option value="Cash">Cash</option>
        </select>
        <label for="method">Payment Method</label>
      </div>

      <div class="form-group">
        <select id="type" required>
          <option value="" disabled selected hidden></option>
          <option value="Full">Full Payment</option>
          <option value="1st Installment">1st Installment</option>
          <option value="2nd Installment">2nd Installment</option>
          <option value="3rd Installment">3rd Installment</option>
          <option value="4th Installment">4th Installment</option>
        </select>
        <label for="type">Payment Type</label>
      </div>

      <div class="form-group">
        <input type="date" id="date" required />
        <label for="date">Date of Payment</label>
      </div>

      <div class="form-group">
        <input type="date" id="nextDate" />
        <label for="nextDate">Next Installment Date</label>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="reminder" />
        <label for="reminder">Set reminder 1 week before due date</label>
      </div>

      <div class="button-container">
        <!-- Pay Now button -->
        <button type="button" id="payNowBtn" class="btn-submit">Pay Now</button>
        <!-- Save Payment button (disabled at first) -->
        <button type="submit" id="saveBtn" class="btn-submit" disabled>Save Payment</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>
    </form>

    <!-- QR Code container -->
    <div id="qrContainer" style="margin-top:20px; text-align:center;"></div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const payNowBtn = document.getElementById("payNowBtn");
    const saveBtn = document.getElementById("saveBtn");
    const qrContainer = document.getElementById("qrContainer");
    const paymentForm = document.getElementById("paymentForm");

    // Step 1: Handle Pay Now
    payNowBtn.addEventListener("click", () => {
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;

      if (!amount || !method) {
        alert("Please fill all required fields and select a method before payment.");
        return;
      }

      if (method === "UPI") {
        const upiId = "akhilesh232002@okaxis";
        const upiName = "KPH Trainings";
        const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(upiName)}&cu=INR&am=${amount}`;

        qrContainer.innerHTML = ""; // clear previous QR
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          window.location.href = upiLink; // open UPI app
          enableSave();
        } else {
          qrContainer.innerHTML = "<p>Scan this QR code to pay:</p>";
          QRCode.toCanvas(upiLink, { width: 180 }, function(err, canvas) {
            if (err) console.error(err);
            qrContainer.appendChild(canvas);

            const doneBtn = document.createElement("button");
            doneBtn.textContent = "I Completed Payment";
            doneBtn.style.display = "block";
            doneBtn.style.margin = "10px auto";
            doneBtn.onclick = () => {
              alert("Payment confirmed! You can now save the entry.");
              qrContainer.innerHTML = "<p>Payment confirmed âœ…</p>";
              enableSave();
            };
            qrContainer.appendChild(doneBtn);
          });
        }
      } else {
        alert("For non-UPI methods, please collect payment manually. Then save entry.");
        enableSave();
      }
    });

    // Step 2: Enable Save Button
    function enableSave() {
      saveBtn.disabled = false;
    }

    // Step 3: Handle Save Payment
    paymentForm.addEventListener("submit", function(e) {
      e.preventDefault();

      let entry = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value,
        method: document.getElementById("method").value,
        type: document.getElementById("type").value,
        date: document.getElementById("date").value,
        nextDate: document.getElementById("nextDate").value,
        reminder: document.getElementById("reminder").checked
      };

      let entries = JSON.parse(localStorage.getItem("payments")) || [];
      entries.push(entry);
      localStorage.setItem("payments", JSON.stringify(entries));

      alert("Payment entry saved successfully!");
      paymentForm.reset();
      saveBtn.disabled = true;
      qrContainer.innerHTML = "";
    });
  </script>

</body>
</html>
